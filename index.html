<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header class="row header">
            <div class="col-sm-6">
                <a class="nav-link active page-links" href="highscores.html">View Highscores</a>
            </div>
            <div class="col-sm-6">
                <a class="nav-link disabled float-right" aria-disabled="true" href="#">Time
                    Remaining: <span id="time-remaining">60</span></a>
            </div>
        </header>
        <main class="main">
            <div class="row">
                <div id="question-field" class="col-md-6">
                    <h2 id="question-text">Coding Quiz Challenge</h2>
                    <p id="sub-heading">Try to answer the following code-related question within the time limit. Keep in
                        mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button id="btn-start-quiz" class="btn btn-primary page-buttons">Start Quiz</button>
                </div>
            </div>
            <div class="row">
                <div id="answer-field" class="col-md-4">
                    <div class="row"><button id="btn-1" class="btn btn-primary page-buttons">btn1</button></div>
                    <div class="row"><button id="btn-2" class="btn btn-primary page-buttons">btn2</button></div>
                    <div class="row"><button id="btn-3" class="btn btn-primary page-buttons">btn3</button></div>
                    <div class="row"><button id="btn-4" class="btn btn-primary page-buttons">btn4</button></div>
                </div>
            </div>
        </main>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- script.js -->
    <script src="script.js"></script>
    <title>Coding Quiz!</title>
</body>

</html>
